<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }
    .welcome {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
    .section {
      background-color: #f0f0f0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      text-align: center;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .section img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 10px;
      object-fit: cover;
      border-style: solid;
      border-color: #c1bcbc;
      border-width: 3px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      margin-bottom: 6px;
    }
    .desc {
      font-size: 14px;
      color: #555;
    }

    .profile-menu {
  position: relative;
}

.profile-icon {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  border: 2px solid #ccc;
}

.profile-details {
  position: absolute;
  top: 50px;
  right: 0;
  background-color: #ffffff;
  border: 1px solid #e0e0e0;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  padding: 12px;
  width: 220px;
  display: none;
  border-radius: 8px;
  z-index: 100;
}

.profile-details.visible {
  display: block;
}

.profile-details .info {
  font-size: 14px;
  color: #333;
  margin-bottom: 8px;
}

.section-link {
  text-decoration: none;
  color: inherit;
  display: block;
}
.section-link:hover .section {
  background-color: #e0f7fa;
  transition: background-color 0.3s ease;
}


</style>


</head>
<body>

    <div class="title">अपोइन्टमेन्ट र रिपोर्ट</div>
