

<!DOCTYPE html>
<html lang="ne">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>प्रोफाइल जानकारी</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #fff;
      color: #333;
    }

    .profile-card {
      max-width: 400px;
      margin: auto;
      background-color: #f9f9f9;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid #ccc;
      margin-bottom: 15px;
    }

    .info {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="images/profile.jpg" alt="प्रोफाइल" />
    <div class="info"><strong>नाम:</strong> राम</div>
    <div class="info"><strong>इमेल:</strong> ram@example.com</div>
    <div class="info"><strong>फोन:</strong> +977-98XXXXXXX</div>
    <div class="info"><strong>जन्म मिति:</strong> २०२०/०१/१५</div>
    <div class="info"><strong>ठेगाना:</strong> काठमाडौं, नेपाल</div>
    <div class="info"><strong>उचाइ:</strong> 160 से.मी.</div>
    <div class="info"><strong>तौल:</strong> 55 के.जी.</div>
    <div class="info"><strong>रक्त समूह:</strong> O+</div
  </div>

</body>
</html>
