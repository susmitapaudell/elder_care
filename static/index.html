<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Swastha Saathi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>स्वास्थ्य साथीमा स्वागत छ!</h1>
    <div id="role-selection">
      <button onclick="selectRole('elder')">वृद्ध</button>
      <button onclick="selectRole('caregiver')">सेवा प्रदायक</button>
    </div>

    <div id="auth-form" class="hidden">
      <h2 id="form-title"> लगइन/ साइन अप</h2>
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="phone" placeholder="Phone" />
      <input type="password" id="password" placeholder="Password" />
      <div>
        <button onclick="submitForm('signup')">साइन अप</button>
        <button onclick="submitForm('login')">लगइन</button>
      </div>
      <button onclick="goBack()">←अघिल्लो पृष्ठमा फर्कनुहोस् </button>
    </div>

    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
